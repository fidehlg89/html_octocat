<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Bootstrap 5.1.1 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Icons CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
		integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
	<script src="https://use.fontawesome.com/7bbead044e.js"></script>

	<!-- Custom stylesheet -->
	<link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="custom-header border rounded-top">
						<span>Miami to New York flights <a href="#">from $342*</a></span>
					</div>
					<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-body p-0">
							<form>
								<div class="d-flex p-1" style="flex-wrap: wrap;">
									<div class="ms-2">
										<div class="dropdown">
											<button class="btn btn-default btn-md" type="button" data-bs-toggle="dropdown" aria-expanded="false">
											  <span id="select-2" class="selected">One way</span>
											  <span class="mdi mdi-chevron-down"></span>
											</button>
											<ul class="dropdown-menu mt-1">
											  	<li key="1">One way</li>
											  	<li key="2">Round trip</li>
												<li key="2"><a class="p-2" href="#" >Multi-city<i class="fa fa-external-link" style="text-decoration: none; margin: 5px;" aria-hidden="true"></i></a>
												</li>											  	
											</ul>
										</div>
									</div>
									<div class="ms-2">
										<div class="dropdown">
											<button class="btn btn-default btn-md" type="button" data-bs-toggle="dropdown" aria-expanded="false">
											  <span id="select-2" class="selected" >1 passenger, Economy</span>											  
											  <span class="mdi mdi-chevron-down"></span>
											</button>
											<ul class="dropdown-menu mt-1">
											  	<div><label>Travel class</label></div>
											  	<select class="p-4">
													<option class="selected">Economy</option>
											  	</select>
											  	<hr/>
											  	<div style="text-transform: uppercase;"><label>Passangers</label></div>
												  <li class="d-flex" style="align-items: center; justify-content: space-between;">
												  		<div class="d-flex" style="flex-direction: column;">
															<label for="">Adult(s)(16+)</label>
															<span>12 years and above</span>
														</div>
												  		<div class="" style="border: 1px solid;">	
													  		<button class="adults-decrement">-</button>
													  		<span class="adults-value">2</span>
													  		<button class="adults-increment">+</button>
														  </div>
												</li>
												<li class="d-flex" style="align-items: center; justify-content: space-between;">													
														<div class="d-flex" style="flex-direction: column;">
														  <label for="">Youth (12-15)</label>
														  <span>2-11 years at time of travel</span>
													  </div>
														<div class="" style="border: 1px solid;">	
															<button class="youth-decrement">-</button>
															<span class="youth-value">0</span>
															<button class="youth-increment">+</button>
														</div>
													
											 	</li>
												 <li class="d-flex" style="align-items: center; justify-content: space-between;">													
													<div class="d-flex" style="flex-direction: column;">
													  <label for="">Children (2-11)</label>
													  <span>0-23 months at time of travel</span>
												  </div>
													<div class="" style="border: 1px solid;">	
														<button class="children-decrement">-</button>
														<span class="children-value">0</span>
														<button class="children-increment">+</button>
													</div>												
											 	</li>
												<hr/>
												<button class="btn btn-ms" style="text-transform: uppercase;">done</button>
											</ul>
										</div>
									</div>
									<div class="ms-2">
										<div class="dropdown">
											<button class="btn btn-default btn-md" type="button" data-bs-toggle="dropdown" aria-expanded="false">
											  <span id="select-3" class="selected">Advanced</span>
											  <span class="mdi mdi-chevron-down"></span>
											</button>
											<ul class="dropdown-menu">
											  	<li>
													<div>
														<label>Promo code</label>
														<div class="form-group" style="width: 220px;">
															<input class="form-control" type="text" placeholder="Type your code">
															<div class="dropdown-icon"><span class="mdi mdi-chevron-down"></span></div>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="d-flex mt-4" style="flex-wrap: wrap; justify-content: space-between;">
											<div class="form-group ms-2" style="width: 330px;">
												<span class="form-label">From</span>
												<input class="form-control" type="text" value="Miami (MIA)">
												<div class="dropdown-icon"><span class="mdi mdi-chevron-down"></span></div>
											</div>
											<div class="form-group ms-2" style="width: 330px;">
												<span class="form-label">To</span>
												<input class="form-control" type="text" placeholder="Type city or airport code">
												<div class="dropdown-icon"><span class="mdi mdi-chevron-down"></span></div>
											</div> 
											<div class="form-group ms-2" style="width: 200px;">
												<span class="form-label">Departure</span>
												<input class="form-control" type="date" required>
												<div class="departure-date"><span class="mdi mdi-calendar-today"></span></div>
											</div>
											<div class="form-group ms-2" style="width: 200px;">
												<span class="form-label">Return</span>
												<input class="form-control" required disabled>
												<div class="return-date"><span class="mdi mdi-calendar-today"></span></div>
											</div>
										
										<div  class="form-group ms-2">
											<button class="btn btn-primary block btn-lg p-4">FIND FLIGHTS</span>
										</div>
								</div>
							</form>
							<div class="text-black-50" style="font-size: 13px;">
								<p>Disclaimer text and <a href="#">link</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
		</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
