<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Booking Form HTML Template</title>

	<!-- Bootstrap 5.1.1 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Icons CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
		integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
	<script src="https://use.fontawesome.com/7bbead044e.js"></script>

	<!-- Custom stylesheet -->
	<link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="custom-header border rounded-top">
						<span>Miami to New York flights <a href="#">from $342*</a></span>
					</div>
					<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-body p-0">
							<form>
								<div class="d-flex p-1" style="flex-wrap: wrap;">
									<div class="ms-2">
										<div class="dropdown">
											<button id="btn-select-1" class="btn btn-default btn-sm" type="button"
												data-bs-toggle="dropdown" aria-expanded="false">
												<span class="selected">One way</span>
												<span class="mdi mdi-chevron-down"></span>
											</button>
											<ul id="dropdown-menu-1" class="dropdown-menu shadow mt-1">
												<li id="1">One way</li>
												<li id="2">Round trip</li>
												<li id="3"><a href="#">Multi-city<i class="fa fa-external-link"
															style="text-decoration: none; margin: 5px;"
															aria-hidden="true"></i></a>
												</li>
											</ul>
										</div>
									</div>
									<div class="ms-2">
										<div class="dropdown">
											<button id="btn-select-2" class="btn btn-default btn-sm" type="button"
												data-bs-toggle="dropdown" aria-expanded="false">
												<span id="select-2" class="selected">1 passenger, Economy</span>
												<span class="mdi mdi-chevron-down"></span>
											</button>
											<ul id="dropdown-menu-2" class="dropdown-menu shadow mt-1">
												<li>
													<div>
														<label>Travel class</label>
														<div class="form-group">
															<input class="form-control" type="text"
																placeholder="Economy">
															<div class="dropdown-icon"><span
																	class="mdi mdi-chevron-down"></span>
															</div>
														</div>
													</div>
												</li>
												<hr />
												<div class="p-3" style="text-transform: uppercase;">
													<label>Passangers</label>
												</div>
												<li class="d-flex p-3"
													style="align-items: center; justify-content: space-between;">
													<div class="d-flex" style="flex-direction: column;">
														<label for="">Adult(s)(16+)</label>
														<span class="text-desc">12 years and above</span>
													</div>
													<div class="quantity">
														<a id="quantity__minus-adult" href="#" class="quantity__minus"><span>-</span></a>
														<input id="quantity__input-adult" name="quantity-adult" type="text" class="quantity__input" disabled value="2">
														<a id="quantity__plus-adult" href="#" class="quantity__plus"><span>+</span></a>
													</div>
												</li>
												<li class="d-flex"
													style="align-items: center; justify-content: space-between;">
													<div class="d-flex" style="flex-direction: column;">
														<label for="">Youth (12-15)</label>
														<span class="text-desc">2-11 years at time of travel</span>
													</div>
													<div class="quantity">
														<a id="quantity__minus-youth" href="#" class="quantity__minus"><span>-</span></a>
														<input id="quantity__input-youth" name="quantity" type="text" class="quantity__input" disabled value="0">
														<a id="quantity__plus-youth" href="#" class="quantity__plus"><span>+</span></a>
													</div>
												</li>
												<li class="d-flex"
													style="align-items: center; justify-content: space-between;">
													<div class="d-flex" style="flex-direction: column;">
														<label for="">Children (2-11)</label>
														<span class="text-desc">0-23 months at time of travel</span>
													</div>
													<div class="quantity">
														<a id="quantity__minus-childrens" href="#" class="quantity__minus"><span>-</span></a>
														<input id="quantity__input-childrens" name="quantity" type="text" class="quantity__input" disabled value="0">
														<a id="quantity__plus-childrens" href="#" class="quantity__plus"><span>+</span></a>
													</div>
												</li>
												<hr />
												<button id="btn-done-2"  type="button" class="btn btn-text btn-ms"
													style="text-transform: uppercase; float: right; margin-right: 5px;">done</button>
											</ul>
										</div>
									</div>
									<div class="ms-2">
										<div class="dropdown">
											<button id="btn-select-3" class="btn btn-default btn-sm" type="button"
												data-bs-toggle="dropdown" aria-expanded="false">
												<span id="select-3" class="selected">Advanced</span>
												<span class="mdi mdi-chevron-down"></span>
											</button>
											<ul id="dropdown-menu-3" class="dropdown-menu shadow mt-1">
												<li>
													<div>
														<label>Promo code</label>
														<div class="form-group">
															<input class="form-control" type="text"
																placeholder="Type your code">
															<div class="dropdown-icon"><span
																	class="mdi mdi-chevron-down"></span>
															</div>
														</div>
													</div>
												</li>
												<hr />
												<li class="p-4">
													<div class="form-check mb-2">
														<input class="form-check-input" type="checkbox" value=""
															id="flexCheckDefault">
														<label class="form-check-label" for="flexCheckDefault">
															Additional rule #1
														</label>
													</div>
													<div class="form-check mb-2">
														<input class="form-check-input" type="checkbox" value=""
															id="flexCheckChecked">
														<label class="form-check-label" for="flexCheckChecked">
															Additional rule #2
														</label>
													</div>
												</li>
												<hr />
												<button id="btn-done-3" type="button" class="btn btn-text btn-ms" data-bs-toggle="dropdown" aria-expanded="false"
													style="text-transform: uppercase; float: right; margin-right: 5px;">done</button>
											</ul>
										</div>
									</div>
								</div>
								<div class="d-flex mt-4" style="flex-wrap: wrap; justify-content: space-between;">
									<div class="form-group form-from ms-2"">
										<span class="form-label">From</span>
										<input class="form-control" type="text" value="Miami (MIA)">
										<div class="dropdown-icon"><span class="mdi mdi-chevron-down"></span></div>
									</div>
									<div class="form-group form-to ms-2"">
										<span class="form-label">To</span>
										<input class="form-control" type="text" placeholder="Type city or airport code">
										<div class="dropdown-icon"><span class="mdi mdi-chevron-down"></span></div>
									</div>
									<div class="form-group form-departure ms-2">
										<span class="form-label">Departure</span>
										<input class="form-control" type="date" required>
										<div class="departure-date"><span class="mdi mdi-calendar-today"></span></div>
									</div>
									<div class="form-group form-return ms-2">
										<span class="form-label">Return</span>
										<input class="form-control" required disabled>
										<div class="return-date"><span class="mdi mdi-calendar-today"></span></div>
									</div>
									<div class="form-group ms-2">
										<button class="btn btn-primary block btn-lg p-4">FIND FLIGHTS</span>
									</div>
								</div>
							</form>
							<div class="text-black-50" style="font-size: 13px;">
								<p>Disclaimer text and <a href="#">link</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
		</script>
	<script src="./assets/js/code.js"></script>
</body>

</html>
