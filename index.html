<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Bootstrap 5.1.1 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Icons CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
		integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">


	<!-- Custom stylesheet -->
	<link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="custom-header border rounded-top">
						<span>Miami to New York flights <a href="#">from $342*</a></span>
					</div>
					<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-body p-0">
							<form>
								<div class="d-flex">
									<div class="ms-1">
										<select class="form-select form-select-sm form-select-primary"
											style="width: 100px;"">
													<option selected>One way</option>
													<option value=" 1">Round trip</option>
											<option value="2">
												<a href="#">Multi-city <i class="fa fa-external-link"></i>
												</a>
											</option>
										</select>
									</div>
									<div class="ms-1">
										<select class="form-select form-select-sm form-select-primary"
											style="width: 185px;">
											<option selected>1 passenger, Economy</option>
											<option value="1">Round trip</option>
											<option value="2">
												<a href="#">Multi-city <i class="fa fa-external-link"></i>
												</a>
											</option>
										</select>
									</div>
									<div class="ms-1">
										<select class="form-select blue form-select-sm" style="width: 110px;">
											<option selected>Advanced</option>
											<option value="1">Round trip</option>
											<option value="2">
												<a href="#">Multi-city <i class="fa fa-external-link"></i>
												</a>
											</option>
										</select>
									</div>
								</div>
								<div class="d-flex mt-4">
									<div class="dropdown rounded">
										<div id="country" style="display: flex; align-items:center; justify-content: space-between;">
											<div class="d-flex" style="flex-flow: column wrap;">
												<strong for="">From</strong>
												<span id="selected-country">Miami</span>
											</div>
											<span class="mdi mdi-chevron-down"></span>
										</div>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="booking-form">
		<form>
			<div class="row no-margin">
				<div class="col-md-3">
					<div class="form-header">
						<h2>Book Now</h2>
					</div>
				</div>
				<div class="col-md-7">
					<div class="row no-margin">
						<div class="col-md-4">
							<div class="form-group">
								<span class="form-label">Check In</span>
								<input class="form-control" type="date">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<span class="form-label">Check out</span>
								<input class="form-control" type="date">
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<span class="form-label">Guests</span>
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
								<span class="select-arrow"></span>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<span class="form-label">Kids</span>
								<select class="form-control">
									<option>0</option>
									<option>1</option>
									<option>2</option>
								</select>
								<span class="select-arrow"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-btn">
						<button class="submit-btn">Check availability</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
		</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
